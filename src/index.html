<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissors - VS</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="#" class="logo__title">
            ROCK<br />
            PAPER<br />
            SCISSORS
          </a>
        </div>
        <div class="score">
          <p class="score__title">score</p>
          <span class="score__value">12</span>
        </div>
      </header>
      <div class="step-1 hide">
        <div class="step-1__triangle"></div>
        <div class="step-1__item-paper" data-name="paper"></div>
        <div class="step-1__border-1"></div>
        <div class="step-1__item-scissors" data-name="scissors"></div>
        <div class="step-1__border-2"></div>
        <div class="step-1__item-rock" data-name="rock"></div>
        <div class="step-1__border-3"></div>
      </div>
      <div class="game">
        <div class="game__item">
          <div class="game__item-title">YOU PICKED</div>
          <div class="game__item-image-container">
            <div class="game__item-image" data-name="user"></div>
            <div class="game__item-image-place"></div>
            <div class="game__win-shadow">
              <div class="game__win-shadow-middle">
                <div class="game__win-shadow-small"></div>
              </div>
            </div>
          </div>
          <div class="game__item-title-bottom">YOU PICKED</div>
        </div>
        <div class="game__result hide">
          <h1 class="game__result-value">you win</h1>
          <a href="#" class="game__play-again">PLAY AGAIN</a>
        </div>
        <div class="game__item">
          <div class="game__item-title">THE HOUSE PICKED</div>
          <div class="game__item-image-container">
            <div class="game__item-image" data-name="user"></div>
            <div class="game__item-image-place"></div>
            <div class="game__win-shadow">
              <div class="game__win-shadow-middle">
                <div class="game__win-shadow-small"></div>
              </div>
            </div>
          </div>
          <div class="game__item-title-bottom">THE HOUSE PICKED</div>
        </div>
      </div>
      <div class="game__result-mobile hide">
        <h1 class="game__result-value">you win</h1>
        <a href="#" class="game__play-again">PLAY AGAIN</a>
      </div>
      <footer class="footer">
        <a href="#" class="rules">rules</a>
      </footer>
      <div class="overlay"></div>
    </div>
  </body>
</html>
