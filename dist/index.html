<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissors - VS</title>
  <link href="styles/styles.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="#" class="logo__title">
            ROCK<br />
            PAPER<br />
            SCISSORS
          </a>
        </div>
        <div class="score">
          <p class="score__title">score</p>
          <span class="score__value">12</span>
        </div>
      </header>
      <div class="step-1">
        <div class="step-1__triangle"></div>
        <div class="step-1__item-paper" data-name="paper"></div>
        <div class="step-1__border-1"></div>
        <div class="step-1__item-scissors" data-name="scissors"></div>
        <div class="step-1__border-2"></div>
        <div class="step-1__item-rock" data-name="rock"></div>
        <div class="step-1__border-3"></div>
      </div>

      <!--button-->
      <footer class="footer">
        <a href="#" class="rules">rules</a>
      </footer>
    </div>
  <script src="bundle.js"></script></body>
</html>
